<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ blog_name }} - ÂèØÁà±ÂçöÂÆ¢</title>
    <style>
        :root {
            --main-pink: #ffb3cb;
            --heart-red: #ff69b4;
            --baby-blue: #b3e5ff;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #fff5f5 0%, #fff0f7 100%);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(255, 182, 193, 0.2);
            margin-bottom: 30px;
        }

        .blog-title {
            color: #ff69b4;
            font-size: 3em;
            text-shadow: 2px 2px 0px white;
            margin: 0;
            position: relative;
        }

        .blog-title::after {
            content: '‚ô°';
            position: absolute;
            margin-left: 10px;
            animation: heartbeat 1.2s infinite;
        }

        .tag-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .tag-button {
            background: var(--main-pink);
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            min-width: 80px;
            white-space: nowrap;
        }

        .tag-button.active {
            background: var(--heart-red);
            transform: scale(1.1);
        }

        .post-list {
            display: grid;
            gap: 20px;
        }

        .post-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(255, 182, 193, 0.3);
            transition: transform 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-title {
            color: #ff69b4;
            font-size: 1.5em;
            margin: 0 0 10px;
        }

        .post-meta {
            color: #ff97c2;
            font-size: 0.9em;
            margin: 5px 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .post-tags {
            margin: 10px 0;
        }

        .post-tags span {
            background: var(--baby-blue);
            padding: 3px 8px;
            border-radius: 10px;
            margin-right: 5px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="blog-title">{{ blog_name }}</h1>
    </div>

    <div class="tag-filter" id="tagFilter">
        {% for tag in tags %}
        <button class="tag-button" 
                data-tag="{{ tag.tag_name }}">
            {{ tag.tag_name }}
        </button>
        {% endfor %}
    </div>

    <div class="post-list">
        {% for post in posts %}
        <div class="post-card" 
             data-tags="{{ post.tags|join(',') }}"
             data-post-id="{{ post.post_id }}">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="post-meta">
                ‚è∞ {{ post.create_time.strftime('%Y-%m-%d %H:%M:%S') }}
            </div>
            <div class="post-tags">
                {% for tag in post.tags %}
                <span>üè∑Ô∏è {{ tag }}</span>
                {% endfor %}
            </div>
            <a href="{{ post.url }}" class="read-more">‚ú® ÈòÖËØªÂÖ®Êñá ‚Üí</a>
        </div>
        {% endfor %}
    </div>

    <script>
        document.querySelectorAll('.tag-button').forEach(button => {
            button.addEventListener('click', () => {
                const selectedTag = button.dataset.tag;
                button.classList.toggle('active');
                
                document.querySelectorAll('.post-card').forEach(post => {
                    const postTags = post.dataset.tags.split(',');
                    const isVisible = postTags.includes(selectedTag);
                    post.style.display = isVisible ? 'block' : 'none';
                });
            });
        });

        // ÂàùÂßãÊòæÁ§∫ÊâÄÊúâÊñáÁ´†
        document.querySelectorAll('.post-card').forEach(post => {
            post.style.display = 'block';
        });
    </script>
</body>
</html>
